openapi: 3.0.3
info:
  title: OurKnowledge
  description: Web application for the search of qualified developers for a development project
  version: 1.0.0
servers:
  - url: http://localhost:8181
paths:

  /technology/list:
    get:
      summary: list all relevant technologies
      operationId: listRelevantTechnologies
      tags:
        - technology
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listRelevantTechnologiesResponse'

  /technology/add:
    post:
      summary: add technology
      operationId: addTechnology
      tags:
        - technology
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addTechnologyRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addTechnologyResponse'
        '404':
          description: Not Found - Technology not found
        '409':
          description: Conflict - Duplicate instance exception

  /technology/delete:
    post:
      summary: delete technology from relevant
      operationId: deleteTechnology
      tags:
        - technology
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteTechnologyRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteTechnologyResponse'

  /project/list:
    post:
      summary: list all projects filter by keywords
      operationId: listProjects
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/listProjectsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listProjectsResponse'

  /project:
    post:
      summary: show project details
      operationId: projectDetails
      tags:
        - project
      requestBody:
        content:
          application/json:

            schema:
              $ref: '#/components/schemas/projectDetailsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/projectDetailsResponse'

  /project/add:
    post:
      summary: add project
      operationId: addProject
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addProjectRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addProjectResponse'
        '404':
          description: Not Found - Project not found
        '409':
          description: Conflict - Duplicate instance exception

  /project/update:
    post:
      summary: update project
      operationId: updateProject
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateProjectRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateProjectResponse'
        '404':
          description: Not Found - Project not found

  /project/delete:
    post:
      summary: delete project
      operationId: deleteProject
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteProjectRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/uses/add:
    post:
      summary: add an used technology in a project
      operationId: addUses
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addUsesRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/uses/delete:
    post:
      summary: delete an used technology in a project
      operationId: deleteUses
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteUsesRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/participation/add:
    post:
      summary: participate in a project
      operationId: participate
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/participateRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/participation/update:
    post:
      summary: update the participation
      operationId: updateParticipate
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateParticipateRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/verification/list:
    post:
      summary: return all verifications filter by User, Project or both
      operationId: listVerification
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/listVerificationRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/verification/add:
    post:
      summary: mark a technology used in a project by the developer
      operationId: addVerification
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addVerificationRequest'
        required: true
      responses:
        '200':
          description: OK

  /project/verification/delete:
    post:
      summary: delete the technology used in a project by the developer
      operationId: deleteVerification
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteVerificationRequest'
        required: true
      responses:
        '200':
          description: OK

  /user/login:
    post:
      summary: login User
      operationId: login
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginResponse'


  /user/profile:
    post:
      summary: showProfileDetails
      operationId: showProfile
      tags:
        - user
      requestBody:
        content:
          application/json:

            schema:
              $ref: '#/components/schemas/profileRequest'

        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profileResponse'

  /knowledge/add:
    post:
      summary: add knowledge
      operationId: addKnowledge
      tags:
        - technology
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addKnowledgeRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profileResponse'

  /knowledge/delete:
    post:
      summary: delete knowledge
      operationId: deleteKnowledge
      tags:
        - technology
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteKnowledgeRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profileResponse'

  /knowledge/update:
    post:
      summary: update mainSkill or likeIt
      operationId: updateKnowledge
      tags:
        - technology
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateKnowledgeRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profileResponse'

components:
  schemas:

    loginRequest:
      type: object
      properties:
        userName:
          type: string
        email:
          type: string
        role:
          type: string


    loginResponse:
      type: object
      properties:
        id:
          type: integer
        userName:
          type: string
        role:
          type: integer

    technologyTree:
      type: object
      properties:
        parentTechnology:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            parentId:
              type: integer
            relevant:
              type: boolean
        childTechnologies:
          type: array
          items:
            $ref: '#/components/schemas/technologyTree'

    knowledgeTree:
      type: object
      properties:
        parentTechnology:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            parentId:
              type: integer
            relevant:
              type: boolean
            knowledge:
              type: object
              properties:
                id:
                  type: integer
                likeIt:
                  type: boolean
                mainSkill:
                  type: boolean
        childrenTechnology:
          type: array
          items:
            $ref: '#/components/schemas/knowledgeTree'

    listRelevantTechnologiesResponse:
      type: object
      properties:
        technologies:
          type: array
          items:
            $ref: '#/components/schemas/technologyTree'

    addTechnologyRequest:
      type: object
      properties:
        name:
          type: string
        parentId:
          type: integer
        userId:
          type: integer

    addTechnologyResponse:
      type: object
      properties:
        technologies:
          type: array
          items:
            $ref: '#/components/schemas/technologyTree'

    deleteTechnologyRequest:
      type: object
      properties:
        userId:
          type: integer
        technologyId:
          type: integer
        deleteChildren:
          type: boolean

    deleteTechnologyResponse:
      type: object
      properties:
        technologies:
          type: array
          items:
            $ref: '#/components/schemas/technologyTree'

    listProjectsRequest:
      type: object
      properties:
        page:
          type: integer
          default: 1
        size:
          type: integer
          default: 5
        keywords:
          type: string

    listProjectsResponse:
      type: object
      properties:
        page:
          type: integer
        size:
          type: integer
        existMoreItems:
          type: boolean
        items:
          type: array
          items:
            properties:
              id:
                type: integer
              name:
                type: string
              status:
                type: string
              startDate:
                type: string

    projectDetailsRequest:
      type: object
      properties:
        id:
          type: integer

    projectDetailsResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        startDate:
          type: string
        technologyTreeList:
          type: array
          items:
            $ref: '#/components/schemas/technologyTree'
        participationList:
          type: array
          items:
            properties:
              id:
                type: integer
              user:
                type: object
              project:
                type: object
              startDate:
                type: string

    addProjectRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        status:
          type: string
        startDate:
          type: string
        size:
          type: integer
        technologyIdList:
          type: array
          items:
            type: integer

    addProjectResponse:
      $ref: '#/components/schemas/technologyTree'

    updateProjectRequest:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        status:
          type: string
        startDate:
          type: string
        size:
          type: integer
        technologyIdList:
          type: array
          items:
            type: integer
        updateTechnologies:
          type: boolean

    updateProjectResponse:
      $ref: '#/components/schemas/projectDetailsResponse'

    deleteProjectRequest:
      type: object
      properties:
        projectId:
          type: integer

    addUsesRequest:
      type: object
      properties:
        projectId:
          type: integer
        technologyId:
          type: integer

    deleteUsesRequest:
      type: object
      properties:
        usesId:
          type: integer

    participateRequest:
      type: object
      properties:
        userId:
          type: integer
        projectId:
          type: integer
        startDate:
          type: string
        endDate:
          type: string

    updateParticipateRequest:
      type: object
      properties:
        participationId:
          type: integer
        startDate:
          type: string
        endDate:
          type: string

    listVerificationRequest:
      type: object
      properties:
        userId:
          type: integer
        projectId:
          type: integer

    addVerificationRequest:
      type: object
      properties:
        userId:
          type: integer
        usesId:
          type: integer

    deleteVerificationRequest:
      type: object
      properties:
        verificationId:
          type: integer
        deleteKnowledge:
          type: boolean

    profileRequest:
      type: object
      properties:
        profileId:
          type: integer
        userId:
          type: integer
          description: Id from the user who send the petition

    profileResponse:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        startDate:
          type: string
        #projects:
        #  type: array
        #  properties:
        #    project:
        #      type: object
        #      properties:
        #        id:
        #          type: integer
        #        name:
        #          type: string
        knowledgeTreeList:
          type: object
          properties:
            technologies:
              type: array
              items:
                $ref: '#/components/schemas/knowledgeTree'

    addKnowledgeRequest:
      type: object
      properties:
        userId:
          type: integer
        technologyId:
          type: integer
        technologyName:
          type: string
        parentTechnologyId:
          type: integer

    deleteKnowledgeRequest:
      type: object
      properties:
        userId:
          type: integer
        knowledgeId:
          type: integer

    updateKnowledgeRequest:
      type: object
      properties:
        userId:
          type: integer
        knowledgeId:
          type: integer
        mainSkill:
          type: boolean
        likeIt:
          type: boolean